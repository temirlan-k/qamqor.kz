<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #333;">Email Verification</h1>
    </div>
    <div style="background-color: #f9f9f9; padding: 20px; border-radius: 5px;">
        <p>Hello,{{username}}</p>
        <p>Please use the following verification link to activate your account:</p>
        <a href="{{BASE_URL}}/verify?token={{token}}">
            <p style='color:blue'>Verify account</p>
        </a>
        <p>If you did not request this verification, please ignore this email.</p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <p>Best Regards,<br>qamqor.kz</p>
    </div>
</div>
</body>
</html>
